<html>
    <head>
        <title>Contato</title>
        <script src="contato.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <form action="">
        <h1>Entre em contato</h1>

        
        <input type="text" id="nome" placeholder="Jacqueline" required="required" name="nome" />
        <label for="nome">Nome</label>
  
        
        <input type="tel" id="fone" placeholder="(xx)xx-xx-xx-xx" name="fone" />
        <label for="fone">Fone</label>
  
        
        <input type="email" id="email" placeholder="fulano@mail.com" name="email" />
        <label for="email">Email</label>
  

        <textarea placeholder="Deixe sua opiniao aqui"></textarea>

        <input type="submit" class="enviar" onclick="Enviar()" value="Enviar" />
        <ul style="list-style: none;">
            <li><a href="home.html" style="color: black;"> Retornar a Pagina Inicial</a></li>
        </ul>
           
    </form>
    </body>
</html>
